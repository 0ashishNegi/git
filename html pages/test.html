<html>
    <head>
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
      <div class="head">
        <h2>Login/Register</h2>
      </div>
      <center><table>
            <tr>
                <th><h1>Login here</h1></th>
                <th><h1>Register here</h1></th>
            </tr>
            <tr>
                <th class="log">
                  <form class="f1">

                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                        <br>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                        <br>
                    <div class="form-group form-check">
                      <center><a href="#">Forget Password</a>
                      </center></div>
                        <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  
                  </form></th>
                  <th class="reg">
                    
                    <form class="f2">

                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                          <br>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                          <br>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                          <br>
                        <div class="form-group">
                          <label for="">Confirm Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                          <br>
                        <div class="form-group">
                          <label for="">Phone No</label>
                          <input type="tel" class="form-control" id="exampleInputPassword1" maxlength="10">
                        </div>
                          <br>
                        <div class="form-group">
                          <label for="">Address</label>
                          <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                          <br>
                        <div class="form-group">
                          <label for="">Bank ID</label>
                          <input type="number" class="form-control" id="exampleInputPassword1">
                        </div>
                          <br>
                        <div class="form-group">
                          <label for="">UFC Code</label>
                          <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                          <br>
                        <div class="form-group">
                          <label for="">Pin Code</label>
                          <input type="tel" class="form-control" id="exampleInputPassword1" maxlength="6">
                        </div>
                            <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                  </th>
            </tr>
        </table></center>
    </body>
</html>
